<pipelinemap>

    <uboList>
        <ubo id="model_viewProj_color_additive"/>
        <ubo id="model_viewProj_color_additive_glyph"/>
    </uboList>

    <descriptorList>

        <descriptor id="ubo">
            <binding id="UNIFORM_BUFFER" uboId="model_viewProj_color_additive"/>
        </descriptor>

        <descriptor id="ubo_image">
            <binding id="UNIFORM_BUFFER" uboId="model_viewProj_color_additive"/>
            <binding id="COMBINED_IMAGE_SAMPLER"/>
        </descriptor>
        
        <descriptor id="ubo_image_glyph">
            <binding id="UNIFORM_BUFFER" uboId="model_viewProj_color_additive_glyph"/>
            <binding id="COMBINED_IMAGE_SAMPLER"/>
        </descriptor>

    </descriptorList>

    <shaderList>

        <shader id="2d_quad">
            <vert file="data/shaders/quad_vert.spv"/>
            <frag file="data/shaders/quad_frag.spv"/>
        </shader>

        <shader id="2d_spriteSheet">
            <vert file="data/shaders/quad_spritesheet_vert.spv"/>
            <frag file="data/shaders/quad_frag.spv"/>
        </shader>

        <shader id="2d_solid">
            <vert file="data/shaders/quad_no_txt_vert.spv"/>
            <frag file="data/shaders/quad_no_txt_frag.spv"/>
        </shader>

    </shaderList>

    <pipelineList>

        <pipeline id="2d_quad" shaderId="2d_quad" descriptorId="ubo_image" vertexInputDescrId="vert_uv">
            <depthStencilBuffer enableDepthTest="false" enableStencilTest="false"/>
        </pipeline>
        
        <pipeline id="2d_solid_stencil" shaderId="2d_solid" descriptorId="ubo" vertexInputDescrId="vert">
            <depthStencilBuffer enableDepthTest="false" enableStencilTest="true" stencilPipeline="true"/>
        </pipeline>
        
        <pipeline id="2d_spriteSheet" shaderId="2d_spriteSheet" descriptorId="ubo_image_glyph" vertexInputDescrId="vert_uv"/>
        <pipeline id="2d_solid" shaderId="2d_solid" descriptorId="ubo" vertexInputDescrId="vert"/>

    </pipelineList>

</pipelinemap>

